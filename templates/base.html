<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='master.css') }}" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='search_fetch.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/master.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-200">
<header class="bg-white shadow">
    <nav class="container mx-auto flex items-center justify-between p-6">
        <p class="h3 text-lg font-semibold text-gray-800">Cyber Nerd</p>
    </nav>
</header>
<div class="container mx-auto mt-6 px-4">
    {% for message in get_flashed_messages() %}
        <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
            <div class="flex">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20">
                        <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                    </svg>
                </div>
                <div>
                    <p class="font-bold">{{ message }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
<script src="{{ url_for('static', filename='search_fetch.js') }}"></script>
</html>
