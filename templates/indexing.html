{% extends "base.html" %}
{% block title %}
    Index Creation
{% endblock %}
{% block content %}
    <div class="d-flex">
        {% if __condition__ %}
            <button class="button-6 d-inline" type="submit" id="indexing">Launch Server</button>
        {% else %}
            <div>
            <form action="{{ url_for('dynamic_content_addition') }}" method="post">
                <label for="path">Input Absolute Path</label>
                <input type="text" class="form-control button-6 mb-2" style="width:200%" id="path"
                       placeholder="Input Absolute Path" name="path"/>
                <button class="d-inline button-6" type="submit" id="DynamicContent">Add Content</button>
                <a class="d-inline button-6" href="/searching-page">Search</a>
            </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
